<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="topSectionForAddingElementToList">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__row task-row-wrapper">
          <input id="new-task" class="add-item__task task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id='incompleteTasks'>
          <li>
            <input type='checkbox'><label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class='edit'>Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
      </li>
      </ul>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </div>
</body>
</html>
