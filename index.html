<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="topSectionForAddingElementToList">
        <h1>
          <label class="add-item__label label" for="new-task">Add Item</label>
        </h1>
        <div class="add-item__row task-row-wrapper">
          <input id="new-task" class="add-item__task task input" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__title title">Todo</h2>
        <ul class="todo__body body">
          <li class="todo__column column">
            <input type='checkbox' class="todo__checkbox checkbox input">
            <label class="task todo__task label">Pay Bills</label>
            <input type="text" class="task todo__task input">
            <button class="edit todo__edit-button button">Edit</button>
            <button class="delete todo__delete-button button">
              <img class="todo__img img" src="./remove.svg">
            </button>
          </li>
          <li class="column todo__column todo__column_edit editMode">
            <input type="checkbox" class="todo__checkbox checkbox input">
            <label class="task todo__task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task todo__task input">
            <button class="edit todo__edit-button button">Save</button>
            <button class="delete todo__delete-button button">
              <img class="todo__img img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__title title">Completed</h2>
        <ul class="completed__body body">
          <li class="completed__column column">
            <input class="completed__checkbox checkbox input" type="checkbox" checked>
            <label class="task completed__task label">See the Doctor</label>
            <input type="text" class="task completed__task input">
            <button class="edit completed__edit-button button">Edit</button>
            <button class="delete completed__delete-button button">
              <img  class="completed__img img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </div>
</body>
</html>
